name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: Mariajtik
          outputs: |
            ./github-contribution-grid-snake.svg
            ./github-contribution-grid-snake.gif
        env:
          SNAKE_COLOR: "#00BFFF"
